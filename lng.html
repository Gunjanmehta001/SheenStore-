<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="lng.css">
    <title>Ludiflex | Login & Registration</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p><img src="SheenStore (4).jpg" alt="logo"></p>
        </div>
        <div class="nav-menu" id="navMenu">
                <li><a  href="sheen.html">Home</a></li>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>


<div class="form-box">
   
    <div class="login-container" id="login">
        <div class="top">
            <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
            <header>Login</header>
        </div>
        <div class="input-box">
            <input id="loginUsername" type="text" class="input-field" placeholder="Username or Email">
            <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
            <input id="loginPassword" type="password" class="input-field" placeholder="Password">
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
            <button class="submit" onclick="handleLogin()">Sign In</button>
        </div>
        
    </div>
    
    <div class="register-container" id="register">
        <div class="top">
            <span>Have an account? <a href="#" onclick="login()">Login</a></span>
            <header>Sign Up</header>
        </div>
        <div class="two-forms">
            <div class="input-box">
                <input id="registerFirstName" type="text" class="input-field" placeholder="First name">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input id="registerLastName" type="text" class="input-field" placeholder="Last name">
                <i class="bx bx-user"></i>
            </div>
        </div>
        <div class="input-box">
            <input id="registerEmail" type="text" class="input-field" placeholder="Email">
            <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
            <input id="registerPassword" type="password" class="input-field" placeholder="Password">
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
            <button class="submit" onclick="handleRegister()">Register</button>
        </div>
        
    </div>
</div>
<script src="lng.js"></script>
